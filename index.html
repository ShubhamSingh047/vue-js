<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <input type="text" v-on:input="chnageTitile">
        <h1>{{title}}</h1>
        <p><a v-bind:href="link">Google</a></p>
        <h1 v-once>{{name}}</h1>
        <span>{{sayName()}}</span>
        <p v-html="finishedLink">{{google}}</p>

        <button v-on:click="incrmentCount(2)">Increase</button>
        <p>{{count}}</p>

        <p v-on:mousemove="updateCoordinate">
            Coordinate: {{x}} / {{y}}
            <span v-on:mousemove.stop="">Dead Spot</p>
        </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
